default:
  gnn: 'GCN'
  seed: [0, 1, 2, 3, 4]
  epochs: 300
  valid_epoch: 10
  lr: 1e-4
  weight_decay: 5e-4
  layer_num: 2
  hidden_dim: 128
  dropout: 0.5
  patience: 20
  batch_size: 200
  num_heads: 4 # only available for GATConv
  aggr: 'mean' # ['mean', 'max', 'lstm'], only available for SAGEConv

  cat_budget: 0.01
  cat_feat_init: 'randomChoice'
  cat_feat_lr: 1e-4
  cat_hid_dim: 512
  cat_emb_dim: 256
  cat_n_encoders: 1000
search_space:
  gnn: ['GCN', 'SAGE']
  lr: [1e-4, 1e-3]
  hidden_dim: [128, 256]
  cat_feat_lr: [1e-4, 1e-3]