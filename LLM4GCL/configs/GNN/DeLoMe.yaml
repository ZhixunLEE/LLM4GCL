default:
  gnn: 'SGC'
  seed: [0, 1, 2, 3, 4]
  epochs: 300
  valid_epoch: 10
  lr: 1e-4
  weight_decay: 5e-4
  layer_num: 2
  hidden_dim: 128
  dropout: 0.5
  patience: 20
  batch_size: 200
  num_heads: 4 # only available for GATConv
  aggr: 'mean' # ['mean', 'max', 'lstm'], only available for SAGEConv

  DeLoMe:
    budget: 60
    tro: 1.0
    epochs: 900
    batch_size: 2000
    feat_lr: 0.0001
    layer_size: [10, 25] # [15] / [10, 25] / [15, 10, 5]
